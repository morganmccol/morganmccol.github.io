    <script>window.__INITIAL_STATE__={"data":{"tag":{"title":"tutorial","belongsTo":{"edges":[{"node":{"title":"Sketch to GitHub","path":"\u002Fsketch-to-git-hub\u002F","date":"16. June 2020","timeToRead":2,"description":"","content":"\u003Cp\u003E\u003Cstrong\u003ESketch to GitHub\u003C\u002Fstrong\u003E was a project I created to apply version control to individual Sketch files. This allowed us to handle merge conflicts and prevent file overrides when sharing files between multiple people.\u003C\u002Fp\u003E\n\u003Cp\u003EVersion control was added through the use of two custom Bash scripts: one for downloading files from a GitHub repository and another for uploading files to the same repository.\u003C\u002Fp\u003E\n\u003Ch2 id=\"downloading-sketch-files\"\u003E\u003Ca href=\"#downloading-sketch-files\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EDownloading Sketch Files\u003C\u002Fh2\u003E\n\u003Cp\u003EThis script used a \u003Ccode\u003E\u002Fsketch\u003C\u002Fcode\u003E folder inside the repository to rebuild and store updated Sketch files after download. It ran automatically using Git Hooks for \u003Ccode\u003Epost-merge\u003C\u002Fcode\u003E and \u003Ccode\u003Epost-pull\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EThe following workflow was performed:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ERemove all existing \u003Ccode\u003E.sketch\u003C\u002Fcode\u003E files from folder\u003C\u002Fli\u003E\n\u003Cli\u003EExport each Sketch directory from repository to its own \u003Ccode\u003E.zip\u003C\u002Fcode\u003E file\u003C\u002Fli\u003E\n\u003Cli\u003EConvert \u003Ccode\u003E.zip\u003C\u002Fcode\u003E file to \u003Ccode\u003E.sketch\u003C\u002Fcode\u003E file\u003C\u002Fli\u003E\n\u003Cli\u003ERemove leftover \u003Ccode\u003E.zip\u003C\u002Fcode\u003E files\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token shebang important\"\u003E#!\u002Fbin\u002Fsh\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token assign-left variable\"\u003Edirectory\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"sketch\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token builtin class-name\"\u003Ecd\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$directory\u003C\u002Fspan\u003E\u002F\n\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"removing previous sketch files ...\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token function\"\u003Erm\u003C\u002Fspan\u003E -rf -- *.sketch\n\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"exporting new sketch files ...\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Efor\u003C\u002Fspan\u003E \u003Cspan class=\"token for-or-select variable\"\u003Efile\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Ein\u003C\u002Fspan\u003E *\n\u003Cspan class=\"token keyword\"\u003Edo\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token assign-left variable\"\u003Ezip_file\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token variable\"\u003E${file\u003Cspan class=\"token operator\"\u003E%\u003C\u002Fspan\u003E.*}\u003C\u002Fspan\u003E\"\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token comment\"\u003E# export sketch directory to zip file\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token builtin class-name\"\u003Ecd\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$zip_file\u003C\u002Fspan\u003E\u002F\n  \u003Cspan class=\"token function\"\u003Ezip\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$zip_file\u003C\u002Fspan\u003E.zip -r \u003Cspan class=\"token builtin class-name\"\u003E.\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token comment\"\u003E# convert zip file to sketch file\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function\"\u003Ecp\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$zip_file\u003C\u002Fspan\u003E.zip \u003Cspan class=\"token punctuation\"\u003E..\u003C\u002Fspan\u003E\u002F\u003Cspan class=\"token variable\"\u003E$zip_file\u003C\u002Fspan\u003E.sketch\n\n  \u003Cspan class=\"token comment\"\u003E# remove files no longer needed\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function\"\u003Erm\u003C\u002Fspan\u003E -rf \u003Cspan class=\"token variable\"\u003E$zip_file\u003C\u002Fspan\u003E.zip\n  \u003Cspan class=\"token builtin class-name\"\u003Ecd\u003C\u002Fspan\u003E \u003Cspan class=\"token punctuation\"\u003E..\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Edone\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"done!\"\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n\u003Ch2 id=\"uploading-sketch-files\"\u003E\u003Ca href=\"#uploading-sketch-files\" aria-hidden=\"true\"\u003E\u003Cspan class=\"icon icon-link\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fa\u003EUploading Sketch Files\u003C\u002Fh2\u003E\n\u003Cp\u003EThis script used a \u003Ccode\u003E\u002Fsketch\u003C\u002Fcode\u003E folder inside the repository to prepare Sketch files for version control prior to upload. It would run automatically on unstaged files using a Git Hook for \u003Ccode\u003Epre-commit\u003C\u002Fcode\u003E.\u003C\u002Fp\u003E\n\u003Cp\u003EThe following workflow was performed:\u003C\u002Fp\u003E\n\u003Col\u003E\n\u003Cli\u003ECheck for modified \u003Ccode\u003E.sketch\u003C\u002Fcode\u003E files and remove their associated Sketch directory\u003C\u002Fli\u003E\n\u003Cli\u003EConvert modified \u003Ccode\u003E.sketch\u003C\u002Fcode\u003E file to \u003Ccode\u003E.zip\u003C\u002Fcode\u003E file\u003C\u002Fli\u003E\n\u003Cli\u003EExport \u003Ccode\u003E.zip\u003C\u002Fcode\u003E file to Sketch directory\u003C\u002Fli\u003E\n\u003Cli\u003ERemove leftover \u003Ccode\u003E.zip\u003C\u002Fcode\u003E files, images previews, and text previews\u003C\u002Fli\u003E\n\u003Cli\u003EPrettify \u003Ccode\u003E.json\u003C\u002Fcode\u003E files for better version control\u003C\u002Fli\u003E\n\u003C\u002Fol\u003E\n\u003Cpre class=\"language-bash\"\u003E\u003Ccode class=\"language-bash\"\u003E\u003Cspan class=\"token shebang important\"\u003E#!\u002Fbin\u002Fsh\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token assign-left variable\"\u003Edirectory\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token string\"\u003E\"sketch\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token builtin class-name\"\u003Ecd\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$directory\u003C\u002Fspan\u003E\u002F\n\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"checking for modified sketch files ...\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Efor\u003C\u002Fspan\u003E \u003Cspan class=\"token for-or-select variable\"\u003Emodified_sketch_file\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Ein\u003C\u002Fspan\u003E *.sketch\n\u003Cspan class=\"token keyword\"\u003Edo\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token assign-left variable\"\u003Esketch_file\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token variable\"\u003E\u003Cspan class=\"token variable\"\u003E$(\u003C\u002Fspan\u003E\u003Cspan class=\"token function\"\u003Ebasename\u003C\u002Fspan\u003E $modified_sketch_file .sketch\u003Cspan class=\"token variable\"\u003E)\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token comment\"\u003E# remove associated file directories\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function\"\u003Erm\u003C\u002Fspan\u003E -rf -- \u003Cspan class=\"token variable\"\u003E$sketch_file\u003C\u002Fspan\u003E\u002F\n\n  \u003Cspan class=\"token comment\"\u003E# convert sketch file to .zip file\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function\"\u003Ecp\u003C\u002Fspan\u003E \u003Cspan class=\"token variable\"\u003E$sketch_file\u003C\u002Fspan\u003E.sketch \u003Cspan class=\"token variable\"\u003E$sketch_file\u003C\u002Fspan\u003E.zip\n\n  \u003Cspan class=\"token comment\"\u003E# export zip file to Sketch directory\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function\"\u003Eunzip\u003C\u002Fspan\u003E -o \u003Cspan class=\"token variable\"\u003E$sketch_file\u003C\u002Fspan\u003E.zip -d \u003Cspan class=\"token variable\"\u003E$sketch_file\u003C\u002Fspan\u003E\u002F\n\n  \u003Cspan class=\"token comment\"\u003E# remove files no longer needed\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token function\"\u003Erm\u003C\u002Fspan\u003E -rf \u003Cspan class=\"token variable\"\u003E$sketch_file\u003C\u002Fspan\u003E.zip\n  \u003Cspan class=\"token function\"\u003Erm\u003C\u002Fspan\u003E -rf \u003Cspan class=\"token variable\"\u003E$sketch_file\u003C\u002Fspan\u003E\u002Fpreviews\u002F\n  \u003Cspan class=\"token function\"\u003Erm\u003C\u002Fspan\u003E -rf \u003Cspan class=\"token variable\"\u003E$sketch_file\u003C\u002Fspan\u003E\u002Ftext-previews\u002F\n\u003Cspan class=\"token keyword\"\u003Edone\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"cleaning up json files ...\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Efor\u003C\u002Fspan\u003E \u003Cspan class=\"token for-or-select variable\"\u003Emodified_json_file\u003C\u002Fspan\u003E \u003Cspan class=\"token keyword\"\u003Ein\u003C\u002Fspan\u003E \u002F*.json\n\u003Cspan class=\"token keyword\"\u003Edo\u003C\u002Fspan\u003E\n  \u003Cspan class=\"token assign-left variable\"\u003Ejson_file\u003C\u002Fspan\u003E\u003Cspan class=\"token operator\"\u003E=\u003C\u002Fspan\u003E\u003Cspan class=\"token variable\"\u003E${modified_json_file\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003Esketch\u003Cspan class=\"token operator\"\u003E\u002F\u003C\u002Fspan\u003E.}\u003C\u002Fspan\u003E\n\n  \u003Cspan class=\"token comment\"\u003E# prettify json files\u003C\u002Fspan\u003E\n  python3 -m json.tool --sort-keys \u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token variable\"\u003E$json_file\u003C\u002Fspan\u003E\"\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token variable\"\u003E$json_file\u003C\u002Fspan\u003E\"\u003C\u002Fspan\u003E.pretty\n  \u003Cspan class=\"token function\"\u003Emv\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token variable\"\u003E$json_file\u003C\u002Fspan\u003E\"\u003C\u002Fspan\u003E.pretty \u003Cspan class=\"token string\"\u003E\"\u003Cspan class=\"token variable\"\u003E$json_file\u003C\u002Fspan\u003E\"\u003C\u002Fspan\u003E\n\u003Cspan class=\"token keyword\"\u003Edone\u003C\u002Fspan\u003E\n\n\u003Cspan class=\"token builtin class-name\"\u003Eecho\u003C\u002Fspan\u003E \u003Cspan class=\"token string\"\u003E\"done!\"\u003C\u002Fspan\u003E\u003C\u002Fcode\u003E\u003C\u002Fpre\u003E\n"}}]}}},"context":{}};(function(){var s;(s=document.currentScript||document.scripts[document.scripts.length-1]).parentNode.removeChild(s);}());</script><script src="/assets/js/app.04a11117.js" defer></script><script src="/assets/js/page--src--templates--tag-vue.ba14c3b8.js" defer></script><script src="/assets/js/page--src--pages--index-vue~page--src--templates--post-vue~page--src--templates--tag-vue.2ff268f9.js" defer></script>
